<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pomodoro Anime</title>
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="header">
                <p id="work">work</p>
                <p id="pomodoro">pomodoro</p>
                <p id="break">break</p>
            </div>
            <div class="contador" id="contador">
                <p id="minutos">00</p>
                <p>:</p>
                <p id="segundos">00</p>
            </div>
            <div class="inicio">
                <button type="button" id="start" onclick="start()">start</button>
                <a id="reset"  href="/"><i class="fa-solid fa-arrow-rotate-right" style="color: #ffffff;"></i></a>
            </div>
        </div>
    </main>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c6226a8279.js" crossorigin="anonymous"></script>
</body>
</html>
